name: Configuration Test And Coverage Github Action

on: 
  push:
    branches-ignore:
      - main
      - master
    pull_request:
      branches:
        - 'main'
        - 'develop'
        - 'release'

jobs: 
  run-all-tests:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v4
        with: 
          java-version: 8
          distribution: 'adopt'
          cache: maven
          
      - name: Run tests and Coverage
        run: mvn clean install
